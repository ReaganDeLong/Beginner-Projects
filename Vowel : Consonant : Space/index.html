<!DOCTYPE html>
<html>
<head>
  <title>Vowel / Consonant / Space counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="app">
      <input type="text" class="input-text" placeholder="Enter text here...">
      <button class="button">Process</button>
      <p class="result vowel"></p>
      <p class="result consonant"></p>
      <p class="result spaces"></p>
    </div>
  </div>
  


<script src="script.js"></script>
</body>
</html>
