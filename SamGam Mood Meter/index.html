<!DOCTYPE html>
<html>
  <head>
    <title>SamGam Mood Meter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <h1>SamGam Mood Meter</h1>
      <div class="counter-app">
        <span class="count">0</span><span>/ 10</span>
        <div class="button-container">
          <button class="add">Happy</button>
          <button class="reset">Reset</button>
          <button class="subtract">Sad</button>
        </div>
      </div>

      <div class="pictures">
        <img class="sam sad-3" id="sad-3" src="https://i.pinimg.com/originals/58/27/7f/58277fa23b882fc45a5fb52bce26011d.jpg">
        <img class="sam sad-2" id="sad-2" src="https://wp.wwu.edu/sidekicks/files/2019/03/samwise-gamgee-19wbzi8.jpg">
        <img class="sam sad-1" id="sad-1" src="https://www.theonering.net/torwp/wp-content/uploads/2013/05/samwise_74.jpg-720%C3%97301-pixels-300x227.jpg">
        <img class="sam neutral" id="neutral" src="https://static1.cbrimages.com/wordpress/wp-content/uploads/2022/03/samwise.png">
        <img class="sam happy-1" id="happy-1" src="https://www.theonering.net/torwp/wp-content/uploads/2013/05/samwise-gamgee.jpg">
        <img class="sam happy-2" id="happy-2" src="https://i.pinimg.com/564x/3c/ce/d1/3cced1f2bd252c983fec3942316acada--samwise-gamgee-hobbit.jpg">
        <img class="sam happy-3" id="happy-3" src="https://apilgriminnarnia.files.wordpress.com/2017/06/samwise-gamgee-wedding.jpg">
      </div>
    </div>

  <script src="script.js"></script>
  </body>
</html>
