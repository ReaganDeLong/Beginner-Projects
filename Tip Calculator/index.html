<!DOCTYPE html>
<html>
<head>
  <title>Tip Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>Reagan's Tip Calculator</header>
    <div class="tip-calculator">
      <div class="amount-due">
        <label for="amount-due">Amount Due:</label>
        <span class="currency-input">$<input type="number" step="0.01" name="amount-due" id="amount-due"></span>
        <p class="error error1">Please enter an amount greater than 0</p>
      </div>
      <div class="tip-container">
        <label for="tip">Tip Amount:</label>
        <span class="tip-input"><input type="number" name="tip" id="tip">%</span>
        <p class="error error2">Please enter a non-negative number</p>
      </div> 
      <div class="split-container">
        <label for="split">Split how many ways?</label>
        <input type="number" name="split" id="split" class="split">
        <p class="error error3">Please enter an amount greater than 0</p>
      </div>
      <div class="submit-container">
        <button class="submit">Submit</button>
      </div>
    </div>
    <div class="other-fun-stuff">
      <h2>Tip Total: <span class="tip-total"></span></h2>
      <h2>Grand Total: <span class="total"></span></h2>
      <h2>Split Per Person: <span class="split-total"></span></h2>
      <span class="split-output"></span>
    </div>
  </div>
  


<script src="script.js"></script>
</body>
</html>
