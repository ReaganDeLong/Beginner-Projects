<!DOCTYPE html>
<html>
<head>
  <title>Palindrome List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <div class="checker-container">
      <div class="palindrome-app">
        <input type="text" class="input-text" placeholder="Enter characters here">
        <button class="check">Check</button>
        <p class="result"></p>
      </div>
    </div>
    
    <div class="list-container">
      <div class="yes">
        <p>Palindromes:</p>
        <ol class="yes-results"></ol>
      </div>
      <hr>
      <div class="no">
        <p>Non-Palindromes:</p>
        <ol class="no-results"></ol>
      </div>
    </div>
  </div>


<script src="script.js"></script>
</body>
</html>
